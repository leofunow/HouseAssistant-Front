      <form

        [formGroup]="loginFormGroup"
       (ngSubmit)="login()"

        <nz-form-item>
          <nz-form-control nzErrorTip="Введите корректный email!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input id="login" placeholder="E-mail" formControlName="email" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Введите пароль!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input id="password" formControlName="password" placeholder="Пароль" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item style="margin-bottom: 0;">
          <nz-form-control>
            <button
              nz-button
              nzType="primary"
              nzBlock
              [nzLoading]="isLoading"
              style="margin-bottom: 8px;"
            >
              Войти
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
