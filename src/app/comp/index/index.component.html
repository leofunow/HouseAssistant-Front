<div class="registry-wrap">
    <h2 nz-typography>Все объекты</h2>
    <div class="filters-wrap">
        <button nz-button (click)="openFilters()"><span nz-icon nzType="filter" nzTheme="outline"></span><span
                class="filter-text">Фильтры</span></button>
        <!-- <button nz-button (click)="openSorting()" ><span nz-icon nzType="sort-ascending" nzTheme="outline"></span><span
                class="filter-text">Сортировка</span></button> -->
                
    </div>
</div>

<div class="cards-wrap" nz-row [nzGutter]="[16,16]">
    <div nz-col nzXs="24" nzSm="12" nzMd="8" nzLg="6" *ngFor="let a of ['1','2','3','4','5','6']">
        <nz-card nzHoverable [nzCover]="coverTemplate" [routerLink]="'/card/' + a">
            <div class="card-content">
                <p class="address-text" nz-typography><i class="ri-map-pin-line"></i> ул. Академика Анохина, 17</p>
                <nz-badge nzStatus="processing" nzText="Урегулирование"></nz-badge> <br><br>
                <nz-tag [nzColor]="'geekblue'">Снос</nz-tag>
                <nz-tag [nzColor]="'cyan'">1000 м&#178;</nz-tag>
                <nz-tag [nzColor]="'volcano'">ЮЗАО</nz-tag>
            </div>
        </nz-card>
        <!-- templates for card -->
        <ng-template #coverTemplate>
            <img src="https://inde.io/i/posts/18861/f8039ac96a9de535f4579523d32eac5b.jpg" />
        </ng-template>
    </div>
</div>

<div class="pagination-wrap">
    <nz-pagination [nzPageIndex]="1" [nzTotal]="500" [nzSize]="'small'"></nz-pagination>
</div>


<nz-drawer [nzVisible]="isFiltersOpened" (nzOnClose)="closeFilters()" nzTitle="Выберите настройки фильтрации">
    <ng-container *nzDrawerContent>
        <nz-select nzPlaceHolder="Сортировка" class="sort-select">
            <nz-option *ngFor="let item of ['Дата по возрастанию', 'Дата по убыванию']" [nzLabel]="item" [nzValue]="item"></nz-option>
            <!-- дата и площадь -->
        </nz-select>
        <br>
        <br>
        <h4 nz-typography>Фильтрация</h4>
            <nz-collapse nzGhost>
                <nz-collapse-panel nzHeader="Cтатус">
                    <form class="checkboxes">
                        <label nz-checkbox>Подтверждено</label>
                        <label nz-checkbox>В работе</label>
                        <label nz-checkbox>В архиве</label>
                    </form>
                </nz-collapse-panel>
                <nz-collapse-panel nzHeader="Тип">
                </nz-collapse-panel>
                <nz-collapse-panel nzHeader="Округ">
                </nz-collapse-panel>
                <nz-collapse-panel nzHeader="Район">
                </nz-collapse-panel>
                <nz-collapse-panel nzHeader="Площадь, м&#178;">
                    <nz-slider nzRange nzMax="10000" [(ngModel)]="area"></nz-slider>
                    <nz-input-number [(ngModel)]="area[0]"></nz-input-number>
                    <nz-input-number [(ngModel)]="area[1]"></nz-input-number>
                </nz-collapse-panel>
            </nz-collapse> <br>
            <button nz-button>Применить</button>
    </ng-container>
    
    <!-- Статус, округ, район, площадь слайдер от до, тип, дате пикер -->
</nz-drawer>


<footer>
    <app-footer></app-footer>
</footer>
