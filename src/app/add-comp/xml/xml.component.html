<h3 nz-typography> Добавить объект в формате XML</h3>

<nz-upload nzType="drag" [(nzFileList)]="fileList" [nzMultiple]="false" [nzBeforeUpload]="nullUpload">
    <p class="ant-upload-drag-icon">
        <span nz-icon nzType="inbox"></span>
    </p>
    <p class="ant-upload-text">Нажмите или перетащите сюда нужные документы</p>
</nz-upload>
