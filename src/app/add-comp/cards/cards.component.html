<h3 nz-typography>Мои объекты</h3>
<div class="cards-wrap" nz-row [nzGutter]="[16,16]">
    <div nz-col nzXs="24" nzSm="12" nzMd="8" nzLg="6" *ngFor="let a of ['1','2','3','4','5','6']">
        <nz-card nzHoverable [nzCover]="coverTemplate" [routerLink]="'/card/' + a">
            <div class="card-content">
                <p class="address-text" nz-typography><i class="ri-map-pin-line"></i> ул. Академика Анохина, 17</p>
                <nz-badge nzStatus="processing" nzText="Урегулирование"></nz-badge> <br><br>
                <nz-tag [nzColor]="'geekblue'">Снос</nz-tag>
                <nz-tag [nzColor]="'cyan'">1000 м&#178;</nz-tag>
                <nz-tag [nzColor]="'volcano'">ЮЗАО</nz-tag>
            </div>
        </nz-card>
        <!-- templates for card -->
        <ng-template #coverTemplate>
            <img src="https://inde.io/i/posts/18861/f8039ac96a9de535f4579523d32eac5b.jpg" />
        </ng-template>
    </div>
</div>
